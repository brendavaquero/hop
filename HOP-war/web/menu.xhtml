<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Menú Principal</title>
</h:head>
<h:body>
    <h:messages globalOnly="true" layout="table" />

    <h:form>
        <h2>Menú Principal</h2>

        <h:panelGroup>
            <h:outputText value="Hola, " />
            <h:outputText value="#{usuarioCDI.usuario.nombre}" style="font-weight: bold;" />
            &nbsp;|&nbsp;
            <h:commandLink value="Cerrar sesión" action="#{loginCDI.cerrarSesion}" />
        </h:panelGroup>

        <br/><br/>        


        <h:commandButton value="Objetivos de ahorro"
                         action="crearObjetivo?faces-redirect=true" />

        <br/><br/>

        <h:commandButton value="Consultar gastos"
                         action="resumenGastos?faces-redirect=true" />
        
        <br/><br/>

        <h:commandButton value="Tasa de ahorro"
                         action="tasaAhorro?faces-redirect=true" />
        
        <br/><br/>

        <h:commandButton value="Tendencias de gastos"
                         action="tendenciasGasto?faces-redirect=true" />
        <br/><br/>

        <h:commandButton value="Ingresos"
                         action="registroIngresos?faces-redirect=true" />
    </h:form>
    
   
</h:body>
</html>
