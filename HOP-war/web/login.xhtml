<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h2>Iniciar Sesión</h2>

        <h:outputLabel for="correo" value="Correo:" />
        <h:inputText id="correo" value="#{loginCDI.correo}" required="true" />
        <br/>

        <h:outputLabel for="clave" value="Contraseña:" />
        <h:inputSecret id="clave" value="#{loginCDI.contrasena}" required="true" />
        <br/>

        <h:commandButton value="Entrar" action="#{loginCDI.iniciarSesion}" />
        <h:messages />
        <h:commandButton value="No tengo una cuenta" action="registro.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
