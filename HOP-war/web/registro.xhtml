<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>

        <h:form>
            <h2>Regístrate y comienza hoy a organizar tu dinero</h2>

            <h:messages globalOnly="true" layout="table" />

            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="nombre" value="Nombre completo:" />
                <h:inputText id="nombre" value="#{registroCDI.usuario.nombre}" required="true" />

                <h:outputLabel for="correo" value="Correo electrónico:" />
                <h:inputText id="correo" value="#{registroCDI.usuario.correo}" required="true" />

                <h:outputLabel for="contrasena" value="Contraseña:" />
                <h:inputSecret id="contrasena" value="#{registroCDI.usuario.contrasena}" required="true" />

                <h:outputLabel for="fechaNacimiento" value="Fecha de nacimiento:" />
                <h:inputText id="fechaNacimiento" value="#{registroCDI.usuario.fechaNacimiento}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>

            </h:panelGrid>

            <br/>
            <h:commandButton value="Registrar" action="#{registroCDI.registrarUsuario}" />
        </h:form>
    </h:body>
</html>
