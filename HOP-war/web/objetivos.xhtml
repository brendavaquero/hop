<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Objetivos de Ahorro</title>
</h:head>
<h:body>
    <h1>Mis objetivos de ahorro</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="nombre" value="Nombre del Objetivo:" />
            <h:inputText id="nombre" value="#{objetivoAhorroCDI.nuevoObjetivo.nombre}" required="true" />

            <h:outputLabel for="descripcion" value="Descripción:" />
            <h:inputTextarea id="descripcion" value="#{objetivoAhorroCDI.nuevoObjetivo.descripcion}" rows="3" />

            <h:outputLabel value="Monto meta:" />
            <h:inputText value="#{objetivoAhorroCDI.nuevoObjetivo.montoMeta}" required="true">
                <f:convertNumber />
            </h:inputText>

            <h:outputLabel value="Fecha inicio:" />
            <h:inputText value="#{objetivoAhorroCDI.nuevoObjetivo.fechaInicio}" required="true">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>

            <h:outputLabel value="Fecha fin:" />
            <h:inputText value="#{objetivoAhorroCDI.nuevoObjetivo.fechaFin}" required="true">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>

        </h:panelGrid>

        <h:commandButton value="Guardar Objetivo" action="#{objetivoAhorroCDI.guardarObjetivo}" />
    </h:form>

    <hr/>

    <!-- Tabla con los objetivos existentes -->
    <h:dataTable value="#{objetivoAhorroCDI.listaObjetivos}" var="obj" border="1">
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            #{obj.nombre}
        </h:column>
        <h:column>
            <f:facet name="header">Descripción</f:facet>
            #{obj.descripcion}
        </h:column>
        <h:column>
            <f:facet name="header">Meta</f:facet>
            $#{obj.montoMeta}
        </h:column>
        <h:column>
            <f:facet name="header">Aportado</f:facet>
            $#{obj.montoActual}
        </h:column>
    </h:dataTable>
</h:body>
</html>
