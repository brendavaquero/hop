<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
            <title>Ingresos</title>
        </h:head>
        <h:body>
            <h:form>
            <h3>Registrar ingreso</h3>
            <h:panelGrid columns="2">
                <h:outputLabel value="Monto:" />
                <h:inputText value="#{ingresosCDI.monto}" />

                <h:outputLabel value="Fecha:" />
                <p:calendar value="#{ingresosCDI.fecha}" pattern="yyyy-MM-dd" showButtonPanel="true" />

                <h:outputLabel value="Descripción:" />
                <h:inputTextarea value="#{ingresosCDI.descripcion}" rows="3" cols="30" />
            </h:panelGrid>
            <p:commandButton value="Registrar ingreso"
                             action="#{ingresosCDI.registrarIngreso}"
                             update="@form" process="@form"/>
            
            

            <h:messages globalOnly="true" />
            <h3>Lista de ingresos</h3>
            <p:dataTable value="#{ingresosCDI.listaIngresos}" var="ing" paginator="true" rows="10">
                <p:column headerText="Fecha">
                    <h:outputText value="#{ing.fecha}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Monto">
                    <h:outputText value="#{ing.monto}" />
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{ing.descripcion}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
