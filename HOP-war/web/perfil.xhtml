<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Perfil de usuario</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h1>¡Nos encantaría conocerte!</h1>
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="rol" value="Rol en la familia:" />
                <h:selectOneMenu id="rol" value="#{usuarioCDI.usuario.rolFamiliar}">
                    <f:selectItem itemLabel="Seleccione un rol" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="Padre/Madre" itemValue="Padre/Madre" />
                    <f:selectItem itemLabel="Hijo/Hija" itemValue="Hijo/Hija" />
                    <f:selectItem itemLabel="Independiente" itemValue="Independiente" />
                    <f:selectItem itemLabel="Tutor(a)" itemValue="Tutor(a)" />
                    <f:selectItem itemLabel="Otro" itemValue="Otro" />
                </h:selectOneMenu>

                <h:outputLabel for="ingresos" value="Ingresos aproximados (MXN):" />
                <h:inputText id="ingresos" value="#{usuarioCDI.usuario.ingresosAproximados}" />

                <h:outputLabel />
                <h:commandButton value="Guardar" action="#{usuarioCDI.actualizarPerfil}" />

            </h:panelGrid>

            <h:messages globalOnly="true" layout="table" />
        </h:form>


    </h:body>
</html>
